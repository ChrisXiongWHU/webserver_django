{% extends "base.html" %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="{{ duo_css_src }}">
{% endblock %}

{% block content %}

<p>{{ message }}</p>

<form method="POST" id="duo_form">
{% csrf_token %}
{% if next %}
<input type="hidden" name="next" value="{{ next }}"/>
{% endif %}
</form>

<script src="{{ duo_js_src }}"></script>
<script type="text/javascript" language="javascript">   
function iFrameHeight() {   
var ifm= document.getElementById("duo_iframe");   
var subWeb = document.frames ? document.frames["duo_iframe"].document : ifm.contentDocument;   
if(ifm != null && subWeb != null) {
   ifm.height = subWeb.body.scrollHeight;
   ifm.width = subWeb.body.scrollWidth;
}   
}   
</script>

<iframe id="duo_iframe"
        title="Two-Factor Authentication"
        frameborder="0"
        scrolling="no" 
        marginheight="0" 
        marginwidth="0" 
        data-host="{{ duo_host }}"
        data-sig-request="{{ sig_request }}"
        data-post-action="{{ post_action }}"
        onLoad="iFrameHeight()"
        >
</iframe>

{% endblock %}
